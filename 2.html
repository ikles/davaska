<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <style>
   header {
    height: 100vh;
    background-color: red;    
    min-width: calc(100% - 220px) !important;
    width: 100%;
    transition: border-radius 0.3s, width 0.3s;
    margin: 0 auto;
  }
  .section1 {
    height: 100vh;
  }
  .hidden {
    overflow: hidden;
  }
</style>

<header>

</header>
<section class="section1">
  section 1
</section>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
  jQuery(document).ready(function( $ ) {


 var maxRadius = 30; // Максимальный радиус
    var scrollThreshold = 100; // Высота прокрутки для полного изменения радиуса
    var scrollLocked = true; // Флаг блокировки прокрутки

    function updateHeader(scrollTop) {
      var radius = Math.min(maxRadius, (scrollTop / scrollThreshold) * maxRadius);
      $('header').css('border-radius', radius + 'px');
      if (radius >= maxRadius) {
        scrollLocked = false;
      }
    }

    $(window).on('scroll', function() {
      var scrollTop = $(this).scrollTop();
      if (scrollLocked) {
        updateHeader(scrollTop);
        window.scrollTo(0, 0); // Блокируем прокрутку
      }
    });



});//ready
</script>
</body>
</html>
