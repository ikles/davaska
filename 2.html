<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <style>
   header {
    height: 100vh;
    background-color: red;    
    min-width: calc(100% - 220px) !important;
    width: 100%; /* Исходная ширина */
    transition: border-radius 0.3s, width 0.3s;
    margin: 0 auto;
  }
  .section1 {
    height: 100vh;
  }
  .hidden {
    overflow: hidden;
  }
</style>

<header>

</header>
<section class="section1">
  section 1
</section>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
  jQuery(document).ready(function( $ ) {


    var maxRadius = 30;
    var maxWidthPercent = 80;
    var deltaSum = 0;
    var lastScrollTop = 0;

    function updateHeader(scrollDelta) {
      deltaSum = Math.max(0, Math.min(deltaSum + scrollDelta, maxRadius * 15));
      var newRadius = deltaSum / 15;
      var newWidth = 100 - (20 * (newRadius / maxRadius));

      $('header').css({
        'border-radius': newRadius + 'px',
        'width': newWidth + '%'
      });
    }

    window.addEventListener("wheel", function(e) {
      var st = $(this).scrollTop();
    if (st > lastScrollTop){ // Вниз
      updateHeader(Math.abs(e.deltaY));
    } else { // Вверх
      updateHeader(-Math.abs(e.deltaY));
    }
    lastScrollTop = st <= 0 ? 0 : st; // Обновляем lastScrollTop
  }, {passive: false});

});//ready
</script>
</body>
</html>
